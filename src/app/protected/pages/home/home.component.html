
  <app-header></app-header>
  <br>
  <div class="container">
      
    <div  class="row">
      
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item active">Home</li>
          <li class="breadcrumb-item active">Ropa</li>
          <li class="breadcrumb-item active" aria-current="page">Mujeres</li>
        </ol>
      </nav>
      
      <div *ngFor="let item of producto" class="col-md-4">
        <div></div>
        <div class="card" [routerLink]="['detalle', item.id_producto]">
          <img src="https://gestion.promo.ec/{{item.imagenes}}" class="card-img-top" alt="...">
          <div class="card-body">
            <hr>
            <div class="row">
              <div class="col">
                <h6 class="card-title">{{item.nombre}}</h6>
              </div>
              <div class="col" style="text-align: right;"><p class="card-text">$ {{item.precio}}</p></div>
            </div>
            <p class="card-text">{{item.descripcion}}</p>
            <!-- <a style="text-align: right;float: right;" href="#" class="btn btn-primary">+ Detalle</a> -->
          </div>
        </div>
        <div><hr></div>
      </div>
    </div>
  </div>
